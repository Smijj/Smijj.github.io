<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Media Bookmarks</title>
    <link rel="shortcut icon" href="imgs/MBApp-Logo-512.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Cards.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="imgs/MBApp-Logo-512.png">
</head>

<body> 
    <section class="headerbar">
        <h1>Media Bookmarks</h1>
        <article class="searchbar">
            <input type="text">Search</input> 
        </article>
        <article>
            <button>Add Bookmark</button>
        </article>
    </section>

    <section class="main">
        <article class="folder-path">
            <p>Main/Folder/Folder</p>
        </article>
        <article class="folder-filter">
            <button>All</button>
            <button>Not Completed</button>
            <button>Completed</button>
        </article>
        <article class="folder">
            <li></li>
        </article>
        <article id="bookmarks">
            <div id="cards">
                <div class="card">
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-content"></div>
                </div>
                <div class="card">
                    <div class="card-content"></div>
                </div>
            </div>
        </article>
    </section>

    

    <script type="text/javascript" src="scripts/Core.js"></script>
    <script type="text/javascript" src="scripts/Cards.js"></script>
</body>

</html>
